<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CalendÃ¡rio Financeiro - Janeiro 2026</title>
  <style>
    :root {
      --primary: #0f172a;
      --accent: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg: #f8fafc;
      --card: #ffffff;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

    body {
      margin: 0;
      background: var(--bg);
      padding: 20px;
      color: var(--primary);
    }

    h1 {
      margin-bottom: 5px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.05);
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
      opacity: .7;
    }

    .card strong {
      font-size: 22px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }

    .day {
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.04);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .day header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }

    .day input {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .meta {
      font-size: 12px;
      opacity: .7;
    }

    .paid {
      background: #dcfce7;
      border: 1px solid #22c55e;
    }

    .bill {
      font-size: 12px;
      color: var(--danger);
      font-weight: 600;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: .6;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>ðŸ“† Janeiro 2026 â€” Controle Financeiro</h1>
<p>Meta diÃ¡ria: <strong>R$ 150</strong></p>

<div class="summary">
  <div class="card">
    <h3>Caixa Inicial</h3>
    <strong>R$ <span id="initial">521.34</span></strong>
  </div>
  <div class="card">
    <h3>Total Faturado</h3>
    <strong>R$ <span id="total">0.00</span></strong>
  </div>
  <div class="card">
    <h3>Caixa Atual</h3>
    <strong>R$ <span id="cash">521.34</span></strong>
  </div>
</div>

<div class="calendar" id="calendar"></div>

<footer>
  Controle financeiro pessoal â€¢ Salvo automaticamente no navegador
</footer>

<script>
  const META = 150;
  const INITIAL_CASH = 521.34;
  const DAYS = 31;

  const bills = {
    15: "Moto (527) + CartÃ£o (500)",
    20: "Conta 850"
  };

  const calendar = document.getElementById("calendar");

  function loadData() {
    return JSON.parse(localStorage.getItem("janeiro2026")) || {};
  }

  function saveData(data) {
    localStorage.setItem("janeiro2026", JSON.stringify(data));
  }

  function updateSummary(data) {
    let total = Object.values(data).reduce((a,b) => a + b, 0);
    document.getElementById("total").innerText = total.toFixed(2);
    document.getElementById("cash").innerText = (INITIAL_CASH + total).toFixed(2);
  }

  function render() {
    const data = loadData();
    calendar.innerHTML = "";

    for (let day = 1; day <= DAYS; day++) {
      const value = data[day] || "";

      const div = document.createElement("div");
      div.className = "day" + (value >= META ? " paid" : "");

      div.innerHTML = `
        <header>
          <span>Dia ${day}</span>
          <span>${value ? "R$ " + value : ""}</span>
        </header>
        <div class="meta">Meta: R$ ${META}</div>
        ${bills[day] ? `<div class="bill">âš  ${bills[day]}</div>` : ""}
        <input type="number" placeholder="Quanto fez hoje?"
               value="${value}"
               data-day="${day}" />
      `;

      div.querySelector("input").addEventListener("input", e => {
        data[day] = Number(e.target.value || 0);
        saveData(data);
        updateSummary(data);
        render();
      });

      calendar.appendChild(div);
    }

    updateSummary(data);
  }

  render();
</script>

</body>
</html>
